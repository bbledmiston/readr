<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/my_collection.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"> </script>
    <!-- <script src="/javascript/main.js"></script> -->
  </head>
  <body>
    <h1>Welcome to My Collection Page</h1>
    <div class="books">

      {% for book in books %}
      <div class="book">
        <p>{{book.book_name}}</p>
        <p>{{book.book_author}}</p>
        <p>{{book.book_genre}}</p>
        <p>{{book.book_description}}</p>
      </div>
      {% endfor %}

      <div class="book">
        <p>
          Hunger Games
        </p>
      </div>
      <div class="book">
        <p>
          Megan and the giant Ice Cream
        </p>
      </div>
    </div>

  </body>
</html>
